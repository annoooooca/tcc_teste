<!DOCTYPE html>

    <style>
        :root {
            --primary-color: #01021e;
            --secondary-color: #ab3e5b;
            --accent-color: #ffffff;
            --text-color: #e0e0e0;
            --background-dark: #270136;
            --background-light: #080346;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-light) 100%);
            color: var(--text-color);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 3em 2em;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Press Start 2P', cursive;
            color: var(--accent-color);
            font-size: 2.8em;
            margin-bottom: 0.8em;
            text-shadow: 
                -1px -1px 0 #000,  
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                3px 3px 0 var(--secondary-color);
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 2em;
            color: var(--text-color);
        }

        .game-link-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
            margin-top: 2em;
        }

        .game-link {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.2em 2.5em;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3em;
            font-weight: 700;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 2px solid var(--primary-color);
            position: relative;
            overflow: hidden;
        }

        .game-link:hover,
        .game-link:focus {
            background-color: var(--secondary-color);
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 20px var(--shadow-color);
            border-color: var(--accent-color);
            outline: none;
        }

        .game-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            transform: skewX(-20deg);
        }

        .game-link:hover::before {
            left: 100%;
        }

        .game-link .icon {
            margin-right: 15px;
            font-size: 1.5em;
            line-height: 1;
            color: var(--accent-color);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .game-link {
                font-size: 1.1em;
                padding: 1em 2em;
            }
            .game-link .icon {
                font-size: 1.2em;
                margin-right: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
                letter-spacing: 1px;
            }
            p {
                font-size: 0.9em;
            }
            .game-link {
                font-size: 1em;
                padding: 0.8em 1.5em;
            }
        }
    </style>
</head>
