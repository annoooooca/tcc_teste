<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Simples</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1E3A8A;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: white;
    }

    .login-box {
        background: white;
        color: black;
        padding: 30px;
        width: 300px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0,0,0,0.3);
        text-align: center;
    }

    select, button {
        width: 100%;
        padding: 12px;
        margin-top: 15px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        background: #1E3A8A;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #153e7a;
    }

    .msg {
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="login-box">
    <h2>Entrar como</h2>

    <select id="tipo">
        <option value="" disabled selected>Selecione</option>
        <option value="gestor">Gestor</option>
        <option value="aluno">Aluno</option>
    </select>

    <button onclick="entrar()">Continuar</button>

    <div id="mensagem" class="msg"></div>
</div>

<script>
function entrar() {
    const tipo = document.getElementById("tipo").value;
    const msg = document.getElementById("mensagem");

    if (!tipo) {
        msg.textContent = "Escolha Gestor ou Aluno!";
        msg.style.color = "red";
        return;
    }

    if (tipo === "gestor") {
        msg.textContent = "Entrando como Gestor...";
        msg.style.color = "green";
        // Redirecionamento opcional:
         window.location.href = "index.html";
    }

    if (tipo === "aluno") {
        msg.textContent = "Entrando como Aluno...";
        msg.style.color = "green";
        // Redirecionamento opcional:
         window.location.href = "index.html";
    }
}

</script>

<script>
    function entrar() {
        const tipo = document.getElementById("tipo").value;
        const msg = document.getElementById("mensagem");
    
        if (!tipo) {
            msg.textContent = "Escolha Gestor ou Aluno!";
            msg.style.color = "red";
            return;
        }
    
        // ðŸ‘‰ Salva o tipo escolhido para o index usar depois
        localStorage.setItem("role", tipo);
    
        msg.textContent = "Entrando...";
        msg.style.color = "green";
    
        // ðŸ‘‰ Redireciona
        window.location.href = "index.html";
    }
    </script>
    
</body>
</html>
